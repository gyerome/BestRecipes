<div id='shadow-container'>
<div id='auth-menu' class="change-password">
    <h1 id='auth-header'>Сменить пароль</h1>
    <form id='auth-form' action='/user/changep' method='POST'>
        {% csrf_token %}
        {{form.old_password}}
        {{form.new_password1}}
        {{form.new_password2}}
        <button id='submit-button'>Отправить</button>
    </form>
</div>
</div>
